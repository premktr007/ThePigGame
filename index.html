<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/99b1e43d15.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="icon" href="./pig-face.png">
        <title>Pig Game</title>
    </head>

    <nav>
        <div class="theme-switch-wrapper">
             <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox">
          <div class="slider round"></div>
        </label>
          <em>Enable Dark Mode!</em>
        </div>
    </nav>
      
    <body class="body">
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new" onclick="newGame()"><i class="fa fa-plus-circle"></i>New game</button>
            <button class="btn-roll" onclick="rollDice()"><i class="fa fa-refresh"></i>Roll dice</button>
            <button class="btn-hold"  onclick="hold()"><i class="fa fa-arrow-circle-down"></i>Hold</button>
            <input type="number" name="winningPoints" id="winning_points" min="10" placeholder="Set Points">
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>

        <h4 class="copyrights"> &copy; Prem Kumar T.R</h4>
        
        <script src="app.js"></script>
    </body>
</html>
